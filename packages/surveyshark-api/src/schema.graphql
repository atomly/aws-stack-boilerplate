type Query {
  test: String!
  ping: String!
  user(input: FindUserInput!): User
  me: User
  providerAuthentication(input: ProviderAuthenticationInput!): User
}

scalar Date

type Subscription {
  hello(name: String!): String!
}

type User {
  uuid: ID!
  createdAt: Date
  updatedAt: Date
  provider: String
  providerId: String
  firstName: String
  lastName: String
  displayName: String
  email: ID!
}

input FindUserInput {
  uuid: ID!
}

enum AuthenticationProviders {
  GOOGLE
}

input ProviderAuthenticationInput {
  email: String!
  provider: AuthenticationProviders!
}

type Mutation {
  providerAuthentication(input: ProviderAuthenticationInput!): User
  deauthentication: Boolean!
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
